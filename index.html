<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="box">
        <div class="box1">
          <div class="timer">
            <div class="hour">00 00 00</div>
          </div>
          <div class="text1">
            <p class="hr">Min</p>
            <p class="min">Sec</p>
            <p class="seg">Ms</p>
          </div>
        </div>

        <div class="botoes">
          <button class="play" onclick="start()">
            <i class="fa-sharp fa-solid fa-play"></i>
          </button>
          <button class="pause" onclick="pause()">
            <i class="fa-solid fa-pause"></i>
          </button>

          <button class="stop" onclick="reset()">
            <i class="fa-sharp fa-solid fa-stop"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
